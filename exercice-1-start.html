<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0 10em 0 10em;
        padding: 0;
        background: pink;
      }
  
      .container {
        height: 100vh;
        background: greenyellow;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        height: 100px;
        background: grey;
      }

      main {
        background: grey;
        display: flex;
        flex-grow: 1;
        margin: 1em 0 1em 0;
      }

 
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
      </section>
    </div>
  </body>
</html>
